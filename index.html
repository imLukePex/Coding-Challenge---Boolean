<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@100;400&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">
      
      <header>
        <!-- Logo e titolo -->
        <img class="lim-logo" src="img/logo.png" alt="lim-logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- I 3 pulsanti -->
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <main>
        <!-- Proposta dei 3 monopattini -->
        <section>
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p>&#8614; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="battery halfcharged"></div>
        </section>

        <section>
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="battery charged"></div>
        </section>

        <section>
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p>&#8614; Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="battery low"></div>
        </section>
      </main>

      <footer>
        <!-- Crediti -->
        <span>Made with &#10084; by a future Booleaner</span>
      </footer>

    </div>
  </body>
</html>
